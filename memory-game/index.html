<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.png">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">          
          <h1 class="title">Memory Game</h1>          
        </div>
    </header>  
    
    <main>

        <div class="content__wrapper">

            <div class="grid__container">
                <div class="grid">

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/angular.svg" alt="Angular" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/angular.svg" alt="Angular" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/aurelia.svg" alt="Aurelia" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/aurelia.svg" alt="Aurelia" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>
 
                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/backbone.svg" alt="Backbone" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">                        
                        <img class="front_face" src="./assets/img/backbone.svg" alt="Backbone" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/ember.svg" alt="Ember" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/ember.svg" alt="Ember" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/react.svg" alt="React" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/react.svg" alt="React" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/vue.svg" alt="Vue" onclick="countMoves()"> 
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>

                    <div class="grid__item">
                        <img class="front_face" src="./assets/img/vue.svg" alt="Vue" onclick="countMoves()">
                        <img class="back_face" src="./assets/img/js-badge.svg" alt="Memory Card" onclick="countMoves()">                        
                    </div>
                </div>
            </div>
    
            <div class="timer__wrapper">
                <div class="time__wrapper">
                    <div class="time">Time</div>
                    <div class="timer" id="tmr">1:00</div>
                </div>

                <div class="moves__wrapper">
                    <div class="moves">Moves</div>
                    <div class="number_of_moves" id="mvs">0</div>
                </div>
            </div>
    
            <div class="score__wrapper">
                <div class="score">Score</div>
                <div class="score__grid"></div>
            </div>
        </div>

        <form action="#" class="form__wrapper">
            <label for="" class="label">Enter your name
                <input class="input" type="text" autofocus>
                <button class="submit__btn" id="search">Go!</button>
            </label>
        </form>
          
    </main>
    
    <footer class="footer_wrapper">
        <div class="footer">
            <div class="copy_text">2023 &copy;</div>           
            <a href="https://rs.school/js-stage0" class="logo"><img src="./assets/svg/rs-school-logo.svg" alt="RS-logo"></a>
            <a href="https://github.com/lynxBios" class="github_logo"><img src="./assets/svg/github-logo.svg" alt="GitHub-logo"></a>
        </div>
    </footer>    
    
    <script src="./scripts/app.js"></script>
    <script src="./scripts/index.js"></script> 
</body>
</html>
