<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main>
            <div class="player_wrapper">
                <div class="song_picture">
                    <img src="./assets/img/lemonade.png" alt="">
                </div>
                <div class="song_title">Lemonade</div>



                <div class="audio-player">
                    <div class="timeline">
                      <div class="progress"></div>
                    </div>
                    
                </div>


                <div class="controls">
                    <div class="play-container">
                      <div class="toggle-play play">
                          <img src="./assets/svg/play.png" alt="play">
                      </div>
                    </div>

                    <div class="time">
                      <div class="current">0:00</div>
                      <div class="divider">/</div>
                      <div class="length">0:00</div>
                    </div>

                    <div class="name">Music Song</div>
                
                    <div class="volume-container">
                      <div class="volume-button">
                        <div class="volume icono-volumeMedium"></div>
                      </div>
                      
                      <div class="volume-slider">
                        <div class="volume-percentage"></div>
                      </div>
                    </div>
                </div>
                <div class="left-right_controls">
                    <img class="backward" src="./assets/svg/backward.png" alt="backward">
                    <img class="play-pause" src="./assets/svg/play.png" alt="play">
                    <img class="play-pause pause" src="./assets/svg/pause.png" alt="pause">
                    <img class="forward" src="./assets/svg/forward.png" alt="forward">
                </div>

            </div>

        </main>
        <footer class="footer_wrapper">
            <div class="footer">
                <div class="copy_text">2023 &copy;</div>           
                <a href="https://rs.school/js-stage0" class="logo"><img src="assets/img/logo.jpg" alt="RS-logo"></a>
                <a href="https://github.com/lynxBios" class="github_logo"><img src="./assets/img/github-icon.png"></a>
            </div>
        </footer>
    </div>
</body>
</html>
