<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library#1</title>    
    <link rel="stylesheet" href="./css/style.css">    
    <link rel="icon" href="./img/svg/favicon.svg">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <h1 class="title">Brooklyn Public Library</h1>
            
                <nav class="header__navigation">
                    <ul class="navigation">
                        <li class="header__item">
                            <a href="#!" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Favorites</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Coffee shop</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Contacts</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Library Card</a>
                        </li>
                          
                    </ul>
                </nav>

                <div class="header__button">
                    <button class="button">Profile</button>
                </div>
            </div>
        </div>
    </header>
    
    <section class="welcome">
        <div class="wrapper">
            <p class="welcom-text">Welcome 
                to the Brooklyn Library</p>
            <img src="./img/Welcome.png" alt="background">
            <img src="./img/overlay.png" alt="overlay" class="overlay">        
        </div>
    </section>

    <section class="about">
        <div class="wrapper">
            <h2 class="section-title">About</h2>
            <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
            <div class="images-items">
                <img src="./img/image 1.png" alt="image1" class="img-1">
                <img src="./img/image 2.png" alt="image2" class="img-2">
                <img src="./img/image 3.png" alt="image3" class="img-3">
            </div>
            <div class="carousel__pagination">
                <img src="./img/svg/Carousel pagination.svg" alt="carousel__pagination">
            </div>


        </div>
    </section>

    <section class="favorites">
        <div class="wrapper"></div>
    </section>

    <section class="coffe__shop">
        <div class="wrapper"></div>
    </section>

    <section class="contacts">
        <div class="wrapper"></div>
    </section>

    <section class="library__card">
        <div class="wrapper"></div>
    </section>

    <footer class="footer">
        <div class="wrapper"></div>
    </footer>

</body>

</html>
